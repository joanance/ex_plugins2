<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
            <h1>formulario</h1>
    </header>
    <form >
        <div class="container">
            <div>
                <input type="text" id="nome" name="nome" placeholder="Nome completo">
            </div>
            <div>
                <input type="text" id="email" name="email" placeholder="email">
            </div>
            <div>
                <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
            </div>
            <div>
                <input type="CPF" id="CPF" name="CPF" placeholder="CPF">
            </div>
            <div>
                <input type="text" id="endereço-completo" name="endereço-completo" placeholder="Endereço">
            </div>
            <div>
                <input type="CEP" id="CEP" name="CEP" placeholder="CEP">
            </div>
            <button type="submit">enviar</button>
    </form>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js-plugins/jquery.mask.min.js"></script>
    <script src="./js-plugins/main.js"></script>
</body>
</html>
